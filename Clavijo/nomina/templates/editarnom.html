{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/editar.css' %}">
    <title>FORMULARIO</title>
</head>
<body>
    <div class="container">
        <h1>INTRODUCCION A FORMULARIOS EN DJANGO</h1>
        <form action="{% url 'actualizarNomina' nomina.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Modificar</button>
        </form>
        <a class="btn btn-warning" href="{% url 'nomina' %}">Volver</a>
    </div>
</body>
</html>
