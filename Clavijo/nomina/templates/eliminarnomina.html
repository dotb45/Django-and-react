{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Eliminación</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/eliminar.css' %}">
</head>
<body>
    <div class="container">
        <h1>¿Está seguro de eliminar este registro?</h1>
        <form action="{% url 'deletenom' nomina.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger" id="btnEnviar" class="button">Eliminar</button>
        </form>
        <a class="btn btn-warning" href="{% url 'nomina' %}">Volver</a>
    </div>
</body>
</html>
